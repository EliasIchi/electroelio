<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda Online</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Tienda Online</h1>
        <nav>
            <ul>
                <li><a href="#">Inicio</a></li>
                <li><a href="#">Productos</a></li>
                <li><a href="#">Contacto</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="products">
            <article class="product">
                <img src="./productos/auri ip pro.jpg" alt="Producto 1">
                <h3>Auriculares IP PRO (Excelente Calidad)</h3>
                <p>Precio: $12000.00</p>
                <button class="add-to-cart-btn" data-name="Producto 1" data-price="10.00">Agregar al Carrito</button>
            </article>
            <article class="product">
                <img src="./productos/Auriculares FP.jpg" alt="Producto 2">
                <h3>Auriculares F9 con display de carga</h3>
                <p>Precio: $9000.00</p>
                <button class="add-to-cart-btn" data-name="Producto 2" data-price="15.00">Agregar al Carrito</button>
            </article>
            <!-- Agrega más artículos de productos aquí según sea necesario -->
        </section>
    </main>

    <section class="cart">
    <h2>Carrito de Compras</h2>
    <ul id="cart-items">
        <!-- Los elementos del carrito se añadirán dinámicamente aquí -->
    </ul>
    <div class="cart-total">
        <strong>Total:</strong> <span id="cart-total">$0.00</span>
    </div>
</section>

    <footer>
        <p>&copy; 2024 Tienda Online. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
